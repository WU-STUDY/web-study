<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 基本语法</title>
</head>
<body>
    
    <script>
        // 变量声明，具有函数作用域（避免使用）
        var x;
        // 变量声明，具有块级作用域（更安全、更灵活）
        let y=5;
        // 常量声明
        const PI = 3.14;
        console.log(x,y,PI);
        let name = '如花';
        console.log(name);
        let empty_value = null;
        console.log(empty_value);

        // 条件语句
        // 控制台打印
        let age = 9;
        if(age>18){
            console.log('你已经成年了');
        }else{
            console.log('未成年');
        }

        // 弹窗
        // let time = 22;
        // if(time<12){
        //     alert('上午好');
        // }else if(time<18){
        //     alert('下午好');
        // }else{
        //     alert('晚上好');
        // }

        // 循环语句 FOR
        console.log('FOR 循环');
        for(let i=0;i<10;i++){
            console.log(i);
        }

        // 循环语句 while
        console.log('while 循环');
        let count = 1;
        while(count<=10){
            console.log(count);
            count++;
        }

        // break 用于跳出循环，结束循环的执行
        // continue 用于跳过当前循环中的剩余代码，继续下一次循环
        console.log('循环关键字');
        for(var i = 0;i<5;i++){
            if(i==2){
                continue;
            }
            if(i==4){
                break;
            }
            console.log(i);
        }


    </script>

</body>
</html>
